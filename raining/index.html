<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style media="screen">
body {
	overflow: hidden;
	height: 100%;
	margin: 0;
	padding: 0;
}

img {
	width: 100%;
	height: 100%;
}
</style>
<script src="js/rainyday.0.1.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function run() {
		var image = document.getElementById('background');
		image.onload = function() {
			var engine = new RainyDay({
				image : this,
			});
			engine.rain([ [ 1, 2, 8000 ] ]);
			engine.rain([ [ 3, 3, 0.88 ], [ 5, 5, 0.9 ], [ 6, 2, 1 ] ], 100);
		}
		image.crossOrigin = 'anonymous';
		var rand = Math.floor((Math.random() * 2) + 1);
		image.src = 'images/' + rand + '.jpg';
	}
</script>
<title>Enjoy Raining</title>
</head>
<body onLoad="run();">
	<img id="background" />
	<embed src="musics/Rhythm of the Rain.mp3" autostart="true" loop="true" width="2" height="0"></embed>
</body>
</html>
